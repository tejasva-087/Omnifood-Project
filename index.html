<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Favicon -->
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/query.css" />
    <!-- Title -->
    <title>Omnifood &mdash; never cook again!</title>
  </head>
  <body>
    <header class="main-header">
      <div class="hero-section">
        <div class="hero-text-box">
          <h1 class="heading-primary margin-bottom-small-1">
            A healthy meal delivered to your door, every single day
          </h1>
          <p class="text margin-bottom-small-2">
            The smart 365-days-per-year food subscription that will make you eat
            healthy again. Tailored to your personal tastes and nutritional
            needs.
          </p>
          <div class="hero-btn-box margin-bottom-big-1">
            <a href="#" class="btn btn--orange">Start eating well</a>
            <a href="#" class="btn btn--white">Learn more &darr;</a>
          </div>
          <div class="hero-customer-box">
            <div class="customers">
              <img
                src="/img/customers/customer-1.jpg"
                alt="Faces of the customers using Omnifood"
                class="customer-img"
              />
              <img
                src="/img/customers/customer-2.jpg"
                alt="Faces of the customers using Omnifood"
                class="customer-img"
              />
              <img
                src="/img/customers/customer-3.jpg"
                alt="Faces of the customers using Omnifood"
                class="customer-img"
              />
              <img
                src="/img/customers/customer-4.jpg"
                alt="Faces of the customers using Omnifood"
                class="customer-img"
              />
              <img
                src="/img/customers/customer-5.jpg"
                alt="Faces of the customers using Omnifood"
                class="customer-img"
              />
              <img
                src="/img/customers/customer-6.jpg"
                alt="Faces of the customers using Omnifood"
                class="customer-img"
              />
            </div>
            <p class="customer-text">
              <span>250,000+</span> meals delivered last year!
            </p>
          </div>
        </div>
        <div class="hero-img-box">
          <div class="img-container">
            <img
              src="/img/hero.png"
              alt="A women enjoying delicious meals along with some containers of meals."
              class="hero-img"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
